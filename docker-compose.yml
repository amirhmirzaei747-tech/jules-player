version: '3.7'
services:
  video-player-client:
    build: .
    image: video-player-client:latest
    container_name: video-player-client
    networks:
      - saba
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    restart: unless-stopped
networks:
  saba:
    external:
      name: saba
